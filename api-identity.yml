#identity deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
  namespace: appscore
  labels:
    app: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-pod
  template:
    metadata:
      labels:
        app: identity-pod
    spec:
      containers:
        - name: identity-container
          image: azed01/k8s:identity
          env:
            - name:
              value:
            - name:
              value:
          ports:
            - containerPort: 80
              name: identity-port
          resources:
            requests:
              cpu: "0.5"
              memory: "500Mi"
            limits:
              cpu: "1"
              memory: "1500Mi"
      restartPolicy: Always
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - pap
                      -
              topologyKey:
---

#identity service
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: appscore
spec:
  selector:
    app: identity-pod
  ports:
    - port: 80
      targetPort: 80
      name: identity-port
      protocol: TCP
  type: ClusterIP